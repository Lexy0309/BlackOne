<ion-header>
  <ion-toolbar>
    <div>
      <button class="backclass" (click)="goBack()">
        <ion-icon class="left_arrow"></ion-icon>
      </button>
      <label class="custom-label white-color">
        {{'setting.my_credentials' | translate | uppercase}}
      </label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="custom-credential">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>{{myProfile.email}}</ion-label>
        </ion-col>
        <ion-col class="custom-col-right">
          <ion-button (click)="showEditEmail()">{{'edit' | translate}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>*********</ion-label>
        </ion-col>
        <ion-col class="custom-col-right">
          <ion-button (click)="showEditPassword()">{{'edit' | translate}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<div *ngIf="isShowEditEmail" class="custom-credential-alert">
  <div class="custom-container">
    <div class="custom-alert-edit-dialog">
      <div class="title">
        <ion-label>{{'message.change_of_the_message' | translate}}</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
        <ion-input [(ngModel)]="confirm_email"></ion-input>
      </div>
      <div class="actionbutton">
        <ion-button class="custom_cancel_button" (click)="cancelEditEmail()">{{'cancel' | translate}}
        </ion-button>
        <ion-button class="custom_save_button" (click)="doUpdateEmail()">{{'save' | translate}}</ion-button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isShowEditPassword" class="custom-credential-alert">
  <div class="custom-container">
    <div class="custom-alert-edit-dialog">
      <div class="title">
        <ion-label>{{'message.change_of_the_password' | translate}}</ion-label>
        <ion-input [(ngModel)]="password" placeholder="New Password"></ion-input>
        <ion-input [(ngModel)]="confirm_password" placeholder="Confrim Password"></ion-input>
      </div>
      <div class="actionbutton">
        <ion-button class="custom_cancel_button" (click)="cancelEditPassword()">{{'cancel' | translate}}
        </ion-button>
        <ion-button class="custom_save_button" (click)="doUpdatePassword()">{{'save' | translate}}</ion-button>
      </div>
    </div>
  </div>
</div>
